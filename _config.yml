        link: https://wapshop.gameloft.com/telkomsel/ayce/product.php?phoneId=36112&product=4407&sv=127m9mdvraedqrv0zsavptixb&c=100&crt_param=texo&texo=true&from=ADID-435645
        link_text: Real Football 2021 in Wapshop
        quote: >
          I acquired fresh experiences while working with the Flash IDE, an older tool that utilizes ActionScript.
        description: | # this will include new lines to allow paragraphs
          This game is an adaptation of the previous version, which required me to **upgrade the libraries to their latest version** while minimizing the risk of disrupting the game's functionality.
          * Upgrading the libraries to newer versions often introduces numerous issues. My responsibility was to **identify the most suitable version** that resulted in a minimal number of errors within the given timeframe.
          * The game's user interface underwent a significant overhaul, and the *Game Designer* required assistance from a programmer to seamlessly **integrate the UI with the game code using ActionScript**.
