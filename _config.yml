      - layout: top-middle
        title: Casual 3D Football Game (Not Published) (Jan 2019 - Jan 2020)
        link: 
        link_text: 
        quote: >
          This project has been one of the most amazing experiences for me as a C++ game programmer.
        description: | # this will include new lines to allow paragraphs
          This project is my favorite because it involves working on the physics behavior of the game. Our team is transforming a non-football game into a football game, and I am mainly responsible for implementing **3D collision and physics behavior** such as gravity and force. Additionally, I am also tasked with implementing the ball's AI, which relies heavily on physical and mathematical calculations. In addition to these tasks, I have also worked on the following features:
          * In battle mode, we have two balls that can collide with the goal net at different positions at the same time. To make the goal net's touched behavior more realistic, I have successfully **implemented a cloth-like body behavior** for the goal net without using animation.
          * In another mode, the user needs to hit a **breakable object**, and I have **implemented physics behavior** for this, causing the object to scatter in random directions based on the collision point.
          * I have also implemented the **ball's trajectory to move in a curved path** using mathematical calculations.

