  I am a passionate programmer dedicated to crafting clean and optimized code. My experience primarily revolves around <mark>C++</mark> & <mark>Java</mark> in the realm of game development, and <mark>C#</mark> .NET for creating mobile and web applications. I am actively seeking opportunities to further enhance my expertise and programming skills, with a particular focus on advancing my proficiency in both <mark>C++</mark> and <mark>C#</mark>.

